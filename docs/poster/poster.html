<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.7.8/css/jquery.mmenu.all.css">
	<link rel="stylesheet" href="../base/common/css/bootstrap.offcanvas.min.css">
	<link rel="stylesheet" href="../base/common/css/styledLayerControl.min.css">
	<link rel="stylesheet" href="../base/common/css/style.css">
	<title></title>
</head>

<body>

	<!-----header----->
	<header id="header" class="header">
		<h1 class="header_siteTitle"></h1>
	</header>

	<!-----main-img----->
	<article class="mainImg"></article>

	<!-----home----->
	<article class="home">
		<section class="home_date">
		</section>

		<section class="home_place">
			<h1 class="sectionTitle"><span>会場</span></h1>
		</section>
	</article>

	<!-----map----->
	<article class="map">
		<section>
			<div id="map"></div>
		</section>
	</article>

	<!-----event----->
	<article class="event">
		<section class="event_info">
			<h1 class="sectionTitle"><span>イベント</span></h1>
		</section>
	</article>

	<!-----sponsor----->
	<article class="sponsors">
	</article>

	<!-----toTop----->
	<div class="toTop">
		<a href="#header" data-scroll>
			<img src="../base/common/img/totop.png" alt="トップへ戻る">
		</a>
	</div>

	<!-----fixInfo----->
	<div class="fixInfo">
	</div>

	<!-----footer----->
	<footer>
	</footer>

	<!-----js----->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.js"></script>
	<script src="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.7.8/js/jquery.mmenu.min.js"></script>
	<script src="../base/common/js/jquery.easing.1.3.min.js"></script>
	<script src="../base/common/js/smooth-scroll.min.js"></script>
	<script src="../base/common/js/Leaflet.ControlledBounds.js"></script>
	<script src="../base/common/js/leaflet-providers.min.js"></script>
	<script src="../base/common/js/styledLayerControl.min.js"></script>
	<script src="../base/common/js/main.min.js"></script>
	<script src="../base/common/js/map.js"></script>
	<script src="../base/common/js/link_to_checkbox.min.js"></script>
</body>

</html>
